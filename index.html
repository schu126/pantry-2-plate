<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Pantry 2 Plate</title>
</head>
<img id='html-background-image' alt="Something I will find." src="https://wallpapers-clan.com/wp-content/uploads/2023/11/aesthetic-farm-cow-desktop-wallpaper-preview.jpg"/>
<body>
    <div id="title_banner">
        <h1>PANTRY 2 PLATE</h1>
        <p>Let us do the research, so you don`t have to.</p>
    </div>
    <div style="display: flex;">
        <div class="ingredientSection"> <!-- style="display: flex;" -->
            <form id="protein" action="" method="POST"> <!-- style="display: block;" -->
                <label for="protein">Protein:</label>
                <input type="text" class="ingredient-pantry-input" name="protein-pantry-item" placeholder="protein">
                <input type="submit" class="submit" value="Add to pantry">
                <div class="ingredientList">
                    <h2>Protein Pantry:</h2>
                    <ul id="p-items">
                    </ul>
                </div>
                <form>
                    <input id ="protein-pantry-item" class="input" placeholder="Protein" />
                </form>
        </div>
        <div class="ingredientSection"> <!-- style="display: flex;" -->
            <form id="vegetable" action="" method="POST"> <!-- style="display: block;" -->
                <label for="vegetable">Vegetable:</label>
                <input type="text" class="ingredient-pantry-input" name="vegetable-pantry-item" placeholder="vegetable">
                <input type="submit" class="submit" value="Add to pantry">
                <div class="ingredientList">
                    <h2>Vegetable Pantry:</h2>
                    <ul id="v-items">
                    </ul>
                </div>
                <form>
                    <input id ="vegetable-pantry-item" class="input" placeholder="Vegetable" />
                </form>
        </div>
        <div class="ingredientSection"> <!-- style="display: flex;" -->
            <form id="carb" action="" method="POST"> <!-- style="display: block;" -->
                <label for="carb">Carb:</label>
                <input type="text" class="ingredient-pantry-input" name="carb-pantry-item" placeholder="carb">
                <input type="submit" class="submit" value="Add to pantry">
            </form>
            <div class="ingredientList">
                <h2>Carb Pantry:</h2>
                <ul id="c-items">
                </ul>
            </div>
            <form>
                <input id ="carb-pantry-item" class="input" placeholder="Carb" />
            </form>
        </div>
    </div>
    <div id="algorithm2submit" style="display: flex;">
        <form>
            <button>Find Me A Recipe</button>
        </form>
    </div>
    <div id="recipe">
        <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
        <h2 class="name">Insert Name Here</h2>
    </div>
    <div id="footer">
        <p>Brought to you by: Sammy and Sydney</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
